<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Doctors | RapiACT</title>
    
    <style>
        /* Doctor Grid */
.doctor-grid {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
}

/* Doctor Card */
.doctor-card {
    background: #022f2c;
    border-radius: 10px;
    color: white;
    padding: 20px;
    text-align: center;
    width: 250px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    transition: transform 0.3s ease;
}

.doctor-card:hover {
    transform: scale(1.05);
}

.doctor-card img {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 10px;
}

.doctor-card h3 {
    margin: 10px 0;
    color: #00d9a6;
}

.doctor-card p {
    margin: 5px 0;
    font-size: 1rem;
    color: #e0e0e0;
}

/* Filter Container */
.filter-container {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-bottom: 30px;
}

.filter-container input,
.filter-container select,
.filter-container button {
    padding: 10px;
    border-radius: 5px;
    border: none;
    font-size: 1rem;
}

.filter-container button {
    background-color: #00a6ff;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.filter-container button:hover {
    background-color: #0080c4;
}

    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="Logo">
        </div>
        <div class="links">
            <a href="/">Home</a>
            <a href="#about">About</a>
            <a href="#services">Services</a>
            <a href="#doctors">Doctors</a>
            <a href="#contact">Contact</a>
        </div>
    </div>

    <section id="all-doctors">
        <h2>Our Expert Doctors</h2>

        <!-- Filter Section -->
        <div class="filter-container">
            <input type="text" id="search-name" placeholder="Search by Name">
            <select id="filter-specialization">
                <option value="">All Specializations</option>
            </select>
            <select id="filter-experience">
                <option value="">All Experience Levels</option>
                <option value="1">1+ Years</option>
                <option value="5">5+ Years</option>
                <option value="10">10+ Years</option>
            </select>
            <button onclick="applyFilters()">Apply Filters</button>
        </div>

        <!-- Doctors Grid -->
        <div class="doctor-grid"></div> 
    </section>

    <script >
        document.addEventListener("DOMContentLoaded", function () {
    fetch("/get_doctors")
        .then(response => response.json())
        .then(doctors => {
            const doctorGrid = document.querySelector(".doctor-grid");
            const specializationFilter = document.getElementById("filter-specialization");

            // Get unique specializations and populate filter dropdown
            const specializations = [...new Set(doctors.map(doc => doc.specialization))];
            specializations.forEach(spec => {
                const option = document.createElement("option");
                option.value = spec;
                option.textContent = spec;
                specializationFilter.appendChild(option);
            });

            function displayDoctors(filteredDoctors) {
                doctorGrid.innerHTML = "";
                filteredDoctors.forEach(doctor => {
                    const doctorCard = document.createElement("div");
                    doctorCard.classList.add("doctor-card");
                    doctorCard.innerHTML = `
                        <img src="${doctor.photo ? `data:image/png;base64,${doctor.photo}` : 'static/images/default_doctor.png'}" alt="Doctor">
                        <h3>${doctor.first_name} ${doctor.last_name}</h3>
                        <p><strong>Specialization:</strong> ${doctor.specialization}</p>
                        <p><strong>Experience:</strong> ${doctor.experience_years || "N/A"} years</p>
                    `;
                    doctorGrid.appendChild(doctorCard);
                });
            }

            // Initial display
            displayDoctors(doctors);

            // Apply Filters
            window.applyFilters = function () {
                const nameFilter = document.getElementById("search-name").value.toLowerCase();
                const specializationFilterValue = specializationFilter.value;
                const experienceFilterValue = document.getElementById("filter-experience").value;

                const filteredDoctors = doctors.filter(doc => {
                    return (
                        (!nameFilter || (`${doc.first_name} ${doc.last_name}`).toLowerCase().includes(nameFilter)) &&
                        (!specializationFilterValue || doc.specialization === specializationFilterValue) &&
                        (!experienceFilterValue || (doc.experience && doc.experience >= parseInt(experienceFilterValue)))
                    );
                });

                displayDoctors(filteredDoctors);
            };
        })
        .catch(error => console.error("Error fetching doctors:", error));
});

    </script>
</body>
</html>
