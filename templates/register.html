<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Healthcare Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #f0f8ff 0%, #e6f2ff 100%);
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 0;
        background-image: url("static/images/signup.jpg");
        background-size: cover;
        background-position: center;
        position: relative;
      }
      
      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.7);
        z-index: 0;
      }
      
      .signup_form {
        background: #ffffff;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 121, 188, 0.2);
        max-width: 420px;
        width: 100%;
        text-align: center;
        position: relative;
        z-index: 1;
        border-top: 5px solid #0079bc;
      }
      
      .logo {
        margin-bottom: 15px;
      }
      
      .logo img {
        height: 60px;
        width: auto;
      }
      
      h3 {
        margin-bottom: 25px;
        font-size: 26px;
        color: #2c3e50;
        font-weight: 600;
        position: relative;
        padding-bottom: 10px;
      }
      
      h3::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 50px;
        height: 3px;
        background: #0079bc;
      }
      
      .input_box {
        margin-bottom: 20px;
        text-align: left;
      }
      
      .input_box label {
        display: block;
        font-size: 14px;
        margin-bottom: 8px;
        color: #456;
        font-weight: 500;
      }
      
      .input_box input,
      .input_box select {
        width: 100%;
        height: 48px;
        padding: 10px 15px;
        font-size: 15px;
        border: 1px solid #d1dbe3;
        border-radius: 8px;
        box-sizing: border-box;
        transition: border 0.3s ease;
        background-color: #f7fafd;
      }
      
      .input_box input:focus,
      .input_box select:focus {
        outline: none;
        border-color: #0079bc;
        box-shadow: 0 0 0 3px rgba(0, 121, 188, 0.1);
      }
      
      .input_box input:disabled,
      .input_box select:disabled {
        background-color: #e9ecef;
        cursor: not-allowed;
        border-color: #cfd8dc;
      }
      
      button {
        width: 100%;
        padding: 14px;
        background: #0079bc;
        color: #fff;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        transition: 0.3s;
        margin-top: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      
      button:hover {
        background: #005f93;
        transform: translateY(-2px);
        box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
      }
      
      button:active {
        transform: translateY(0);
      }
      
      #otpField {
        display: none;
        margin-top: 15px;
        text-align: left;
      }
      
      #verifyBtn {
        display: none;
        background: #3cb371;
      }
      
      #verifyBtn:hover {
        background: #2e8b57;
      }
      
      .role-icons {
        display: flex;
        justify-content: space-around;
        margin-bottom: 20px;
      }
      
      .role-icon {
        text-align: center;
        padding: 10px;
        border-radius: 10px;
        cursor: pointer;
        transition: 0.3s;
        width: 45%;
      }
      
      .role-icon.active {
        background: rgba(0, 121, 188, 0.1);
        border: 1px solid #0079bc;
      }
      
      .role-icon i {
        font-size: 32px;
        color: #0079bc;
        margin-bottom: 5px;
      }
      
      .healthcare-pattern {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 40 40"><g fill="rgba(0,121,188,0.05)"><path d="M20 0v40M0 20h40"/></g></svg>');
        opacity: 0.5;
        z-index: -1;
      }
      
      @media (max-width: 480px) {
        .signup_form {
          padding: 30px 20px;
          max-width: 90%;
        }
      }
    </style>
  </head>
  <body>
    <div class="signup_form">
      <div class="logo">
        <!-- Add your healthcare logo here -->
        <img src="static/images/logo.jpg" alt="Healthcare Logo"> 
        <!-- Healthcare Icon as Placeholder -->
        <!-- <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" viewBox="0 0 24 24" fill="none" stroke="#0079bc" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M22 12h-4l-3 9L9 3l-3 9H2"></path>
        </svg> -->
      </div>
      <h3>RapiACT!❤️ Account</h3>
      <form id="signupForm">
        <div class="input_box">
          <label for="role">I am a</label>
          <select id="role" name="role" required>
            <option value="Patient">Patient</option>
            <option value="Doctor">Doctor</option>
          </select>
        </div>
        <div class="input_box">
          <label for="name">Full Name</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter your full name"
            required
          />
        </div>
        <div class="input_box">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email address"
            required
          />
        </div>
        <div class="input_box">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Create a secure password"
            required
          />
        </div>
        <div class="input_box">
          <label for="confirmPassword">Confirm Password</label>
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            placeholder="Confirm your password"
            required
          />
        </div>

        <button type="button" id="sendOtpBtn">SEND VERIFICATION CODE</button>

        <div id="otpField" class="input_box">
          <label for="otp">Verification Code</label>
          <input
            type="text"
            id="otp"
            name="otp"
            placeholder="Enter the 6-digit code"
            required
          />
        </div>

        <button type="button" id="verifyBtn">VERIFY & CONTINUE</button>
      </form>
      <div class="healthcare-pattern"></div>
    </div>

    <script>
      document
        .getElementById("sendOtpBtn")
        .addEventListener("click", function () {
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
          const confirmPassword =
            document.getElementById("confirmPassword").value;
          const name = document.getElementById("name").value;
          const role = document.getElementById("role").value;

          if (
            name &&
            email &&
            password &&
            confirmPassword &&
            role &&
            password === confirmPassword &&
            /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)
          ) {
            fetch("/send-otp", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ email }),
            })
              .then((response) => response.json())
              .then((data) => {
                if (data.error) {
                  alert(data.error);  // Show error if user is already registered
                  return;
                }
            
                alert("Verification code sent to your email!");
                document.getElementById("role").disabled = true;
                document.getElementById("name").disabled = true;
                document.getElementById("email").disabled = true;
                document.getElementById("password").disabled = true;
                document.getElementById("confirmPassword").disabled = true;
                document.getElementById("sendOtpBtn").style.display = "none";
                document.getElementById("otpField").style.display = "block";
                document.getElementById("verifyBtn").style.display = "block";
              })
              .catch((error) => console.error("Error:", error));
          } else {
            alert(
              "Please fill all fields correctly and ensure passwords match!"
            );
          }
        });

        document.getElementById("verifyBtn").addEventListener("click", function () {
          const name = document.getElementById("name").value;
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
          const role = document.getElementById("role").value;
          const otp = document.getElementById("otp").value;
        
          if (!email || !otp || !name || !password || !role) {
            alert("All fields are required.");
            return;
          }
        
          fetch("/verify-otp", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ name, email, password, role, otp }),  // Sending all fields
          })
            .then((response) => response.json())
            .then((data) => {
              if (data.message) {
                alert("Verification successful!");
        
                // Redirect based on role
                if (role === "Doctor") {
                  window.location.href = "doctor_register";
                } else if (role === "Patient") {
                  window.location.href = "patient_register";
                }
              } else {
                alert("Invalid verification code! Please try again.");
              }
            })
            .catch((error) => console.error("Error:", error));
        });
    </script>
  </body>
</html>
