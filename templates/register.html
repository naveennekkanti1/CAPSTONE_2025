<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Body and Background Styling */
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(to bottom, #0099cc, #004d80);
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Bubble Styles */
        .bubbles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .bubble {
            position: absolute;
            bottom: -10%;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: float 15s infinite ease-in-out;
        }

        .bubble:nth-child(1) { width: 50px; height: 50px; left: 10%; animation-duration: 12s; }
        .bubble:nth-child(2) { width: 70px; height: 70px; left: 30%; animation-duration: 14s; animation-delay: 2s; }
        .bubble:nth-child(3) { width: 100px; height: 100px; left: 50%; animation-duration: 16s; animation-delay: 4s; }
        .bubble:nth-child(4) { width: 80px; height: 80px; left: 70%; animation-duration: 18s; animation-delay: 6s; }
        .bubble:nth-child(5) { width: 60px; height: 60px; left: 90%; animation-duration: 20s; animation-delay: 8s; }

        @keyframes float {
            0% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-50%) scale(1.2); }
            100% { transform: translateY(-100%) scale(1); }
        }

        /* Form Styling */
        .form-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }

        .form-container h2 {
            font-size: 1.8rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 1.5rem;
            color: blue;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .form-label {
            font-weight: 500;
        }

        .text-center a {
            color: #007bff;
        }

        .text-center a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Background with Bubbles -->
    <div class="bubbles">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
    </div>

    <!-- Doctor and Patient Registration -->
    <div class="form-container">
        <h2 id="form-title">Register</h2>
        <form id="registration-form" action="/register" method="POST" enctype="multipart/form-data">
            <!-- Common Fields -->
            <div class="mb-3">
                <label for="first_name" class="form-label">First Name</label>
                <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Enter your first name" required>
            </div>
            <div class="mb-3">
                <label for="last_name" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Enter your last name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email address" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <!-- Doctor-Specific Fields -->
            <div id="doctor-fields" style="display: none;">
                <div class="mb-3">
                    <label for="specialization" class="form-label">Specialization</label>
                    <input type="text" class="form-control" id="specialization" name="specialization" placeholder="Enter your specialization">
                </div>
                <div class="mb-3">
                    <label for="experience" class="form-label">Years of Experience</label>
                    <input type="number" class="form-control" id="experience" name="experience" placeholder="Enter your experience">
                </div>
            </div>

            <!-- Patient-Specific Fields -->
            <div id="patient-fields" style="display: none;">
                <div class="mb-3">
                    <label for="age" class="form-label">Age</label>
                    <input type="number" class="form-control" id="age" name="age" placeholder="Enter your age">
                </div>
                <div class="mb-3">
                    <label for="gender" class="form-label">Gender</label>
                    <select class="form-select" id="gender" name="gender">
                        <option value="" disabled selected>Select your gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>

            <!-- Role Selection -->
            <div class="mb-3">
                <label for="role" class="form-label">Select Role</label>
                <select class="form-select" id="role" name="role" required onchange="toggleFields()">
                    <option value="" disabled selected>Select your role</option>
                    <option value="doctor">Doctor</option>
                    <option value="patient">Patient</option>
                </select>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>
    </div>

    <script>
        // Toggle Fields Based on Role
        function toggleFields() {
            const role = document.getElementById('role').value;
            document.getElementById('doctor-fields').style.display = role === 'doctor' ? 'block' : 'none';
            document.getElementById('patient-fields').style.display = role === 'patient' ? 'block' : 'none';
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
