<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: url("static/images/signup.jpg");
        background-size: cover;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .signup_form {
        background:rgb(255, 255, 255);
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        max-width: 400px;
        width: 100%;
        text-align: center;
      }
      h3 {
        margin-bottom: 20px;
        font-size: 24px;
      }
      .input_box {
        margin-bottom: 15px;
        text-align: left;
      }
      .input_box label {
        display: block;
        font-size: 14px;
        margin-bottom: 5px;
      }
      .input_box input,
      .input_box select {
        width: 100%;
        height: 45px;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
      }
      .input_box input:disabled,
      .input_box select:disabled {
        background-color: #e0e0e0;
        cursor: not-allowed;
      }
      button {
        width: 100%;
        padding: 12px;
        background: #626cd6;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
        margin-top: 10px;
      }
      #otpField {
        display: none;
        margin-top: 15px;
        text-align: left;
      }
      #verifyBtn {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="signup_form">
      <h3>Sign Up</h3>
      <form id="signupForm">
        <div class="input_box">
          <label for="role">Role</label>
          <select id="role" name="role" required>
            <option value="Patient">Patient</option>
            <option value="Doctor">Doctor</option>
          </select>
        </div>
        <div class="input_box">
          <label for="name">Full Name</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter full name"
            required
          />
        </div>
        <div class="input_box">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter email address"
            required
          />
        </div>
        <div class="input_box">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
            required
          />
        </div>
        <div class="input_box">
          <label for="confirmPassword">Confirm Password</label>
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            placeholder="Confirm your password"
            required
          />
        </div>

        <button type="button" id="sendOtpBtn">SEND OTP</button>

        <div id="otpField" class="input_box">
          <label for="otp">OTP</label>
          <input
            type="text"
            id="otp"
            name="otp"
            placeholder="Enter OTP"
            required
          />
        </div>

        <button type="button" id="verifyBtn">Verify</button>
      </form>
    </div>

    <script>
      document
        .getElementById("sendOtpBtn")
        .addEventListener("click", function () {
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
          const confirmPassword =
            document.getElementById("confirmPassword").value;
          const name = document.getElementById("name").value;
          const role = document.getElementById("role").value;

          if (
            name &&
            email &&
            password &&
            confirmPassword &&
            role &&
            password === confirmPassword &&
            /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)
          ) {
            fetch("/send-otp", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ email }),
            })
              .then((response) => response.json())
              .then((data) => {
                if (data.error) {
                  alert(data.error);  // Show error if user is already registered
                  return;
                }
            
                alert("OTP sent to your email!");
                document.getElementById("role").disabled = true;
                document.getElementById("name").disabled = true;
                document.getElementById("email").disabled = true;
                document.getElementById("password").disabled = true;
                document.getElementById("confirmPassword").disabled = true;
                document.getElementById("sendOtpBtn").style.display = "none";
                document.getElementById("otpField").style.display = "block";
                document.getElementById("verifyBtn").style.display = "block";
              })
              .catch((error) => console.error("Error:", error));
          } else {
            alert(
              "Please fill all fields correctly and ensure passwords match!"
            );
          }
        });

        document.getElementById("verifyBtn").addEventListener("click", function () {
          const name = document.getElementById("name").value;
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
          const role = document.getElementById("role").value;
          const otp = document.getElementById("otp").value;
        
          if (!email || !otp || !name || !password || !role) {
            alert("All fields are required.");
            return;
          }
        
          fetch("/verify-otp", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ name, email, password, role, otp }),  // Sending all fields
          })
            .then((response) => response.json())
            .then((data) => {
              if (data.message) {
                alert("OTP verified successfully!");
        
                // Redirect based on role
                if (role === "Doctor") {
                  window.location.href = "doctor_register";
                } else if (role === "Patient") {
                  window.location.href = "patient_register";
                }
              } else {
                alert("Invalid OTP! Please try again.");
              }
            })
            .catch((error) => console.error("Error:", error));
        });
    </script>
  </body>
</html>
