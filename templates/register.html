<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Healthcare Sign Up</title>
    <link rel="icon" type="image/jpg" href="{{ url_for('static', filename='images/logo.jpg') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary-color: #0079bc;
        --primary-dark: #005f93;
        --primary-light: rgba(0, 121, 188, 0.1);
        --success-color: #3cb371;
        --success-dark: #2e8b57;
        --text-dark: #2c3e50;
        --text-light: #456;
        --border-color: #d1dbe3;
        --background-light: #f7fafd;
        --disabled-bg: #e9ecef;
        --disabled-border: #cfd8dc;
        --shadow-color: rgba(0, 121, 188, 0.2);
        --white: #ffffff;
        --animation-speed: 0.3s;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #f0f8ff 0%, #e6f2ff 100%);
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 20px;
        background-image: url("static/images/signup.jpg");
        background-size: cover;
        background-position: center;
        position: relative;
      }
      
      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(5px);
        z-index: 0;
      }
      
      .signup_form {
        background: var(--white);
        padding: 40px;
        border-radius: 16px;
        box-shadow: 0 15px 40px var(--shadow-color);
        max-width: 450px;
        width: 100%;
        text-align: center;
        position: relative;
        z-index: 1;
        border-top: 5px solid var(--primary-color);
        transform: translateY(0);
        transition: transform var(--animation-speed) ease;
      }
      
      .signup_form:hover {
        transform: translateY(-5px);
      }
      
      .logo {
        margin-bottom: 20px;
      }
      
      .logo img {
        height: 70px;
        width: auto;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
      
      h3 {
        margin-bottom: 30px;
        font-size: 28px;
        color: var(--text-dark);
        font-weight: 600;
        position: relative;
        padding-bottom: 12px;
      }
      
      h3::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 60px;
        height: 4px;
        background: var(--primary-color);
        border-radius: 2px;
      }
      
      .input_box {
        margin-bottom: 24px;
        text-align: left;
      }
      
      .input_box label {
        display: block;
        font-size: 15px;
        margin-bottom: 10px;
        color: var(--text-light);
        font-weight: 500;
        transition: color var(--animation-speed) ease;
      }
      
      .input_box:focus-within label {
        color: var(--primary-color);
      }
      
      .input_box input,
      .input_box select {
        width: 100%;
        height: 52px;
        padding: 12px 18px;
        font-size: 16px;
        border: 2px solid var(--border-color);
        border-radius: 10px;
        transition: all var(--animation-speed) ease;
        background-color: var(--background-light);
        font-family: 'Poppins', sans-serif;
      }
      
      .input_box input:focus,
      .input_box select:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 4px rgba(0, 121, 188, 0.1);
        background-color: var(--white);
      }
      
      .input_box input:disabled,
      .input_box select:disabled {
        background-color: var(--disabled-bg);
        cursor: not-allowed;
        border-color: var(--disabled-border);
        opacity: 0.7;
      }
      
      button {
        width: 100%;
        padding: 16px;
        background: var(--primary-color);
        color: var(--white);
        border: none;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all var(--animation-speed);
        margin-top: 15px;
        box-shadow: 0 4px 15px rgba(0, 121, 188, 0.3);
        position: relative;
        overflow: hidden;
        letter-spacing: 0.5px;
        font-family: 'Poppins', sans-serif;
      }
      
      button::after {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.2);
        transition: all 0.5s ease;
      }
      
      button:hover {
        background: var(--primary-dark);
        transform: translateY(-3px);
        box-shadow: 0 8px 20px rgba(0, 121, 188, 0.4);
      }
      
      button:hover::after {
        left: 100%;
      }
      
      button:active {
        transform: translateY(0);
        box-shadow: 0 4px 10px rgba(0, 121, 188, 0.2);
      }
      
      #otpField {
        display: none;
        margin-top: 20px;
        text-align: left;
        animation: fadeIn 0.5s ease;
      }
      
      #verifyBtn {
        display: none;
        background: var(--success-color);
        box-shadow: 0 4px 15px rgba(60, 179, 113, 0.3);
      }
      
      #verifyBtn:hover {
        background: var(--success-dark);
        box-shadow: 0 8px 20px rgba(60, 179, 113, 0.4);
      }
      
      .role-icons {
        display: flex;
        justify-content: space-around;
        margin-bottom: 25px;
        gap: 15px;
      }
      
      .role-icon {
        text-align: center;
        padding: 15px;
        border-radius: 12px;
        cursor: pointer;
        transition: all var(--animation-speed);
        width: 48%;
        border: 2px solid transparent;
      }
      
      .role-icon.active {
        background: var(--primary-light);
        border: 2px solid var(--primary-color);
        transform: translateY(-3px);
      }
      
      .role-icon i {
        font-size: 36px;
        color: var(--primary-color);
        margin-bottom: 8px;
      }
      
      .healthcare-pattern {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 40 40"><g fill="rgba(0,121,188,0.03)"><path d="M20 0v40M0 20h40"/></g></svg>');
        opacity: 0.5;
        z-index: -1;
      }

      /* Added animations */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      .signup_form {
        animation: fadeIn 0.6s ease-out;
      }
      
      /* Responsive adjustments */
      @media (max-width: 480px) {
        .signup_form {
          padding: 30px 20px;
          max-width: 100%;
          margin: 0 15px;
        }
        
        h3 {
          font-size: 24px;
        }
        
        .input_box input,
        .input_box select {
          height: 48px;
        }
      }
    </style>
  </head>
  <body>
    <div class="signup_form">
      <div class="logo">
        <!-- Add your healthcare logo here -->
        <img src="static/images/logo.jpg" alt="Healthcare Logo"> 
      </div>
      <h3>RapiACT!❤️ Account</h3>
      <form id="signupForm">
        <div class="input_box">
          <label for="role">I am a</label>
          <select id="role" name="role" required>
            <option value="Patient">Patient</option>
            <option value="Doctor">Doctor</option>
          </select>
        </div>
        <div class="input_box">
          <label for="name">Full Name</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter your full name"
            required
          />
        </div>
        <div class="input_box">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email address"
            required
          />
        </div>
        <div class="input_box">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Create a secure password"
            required
          />
        </div>
        <div class="input_box">
          <label for="confirmPassword">Confirm Password</label>
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            placeholder="Confirm your password"
            required
          />
        </div>

        <button type="button" id="sendOtpBtn">SEND VERIFICATION CODE</button>

        <div id="otpField" class="input_box">
          <label for="otp">Verification Code</label>
          <input
            type="text"
            id="otp"
            name="otp"
            placeholder="Enter the 6-digit code"
            required
          />
        </div>

        <button type="button" id="verifyBtn">VERIFY & CONTINUE</button>
      </form>
      <div class="healthcare-pattern"></div>
    </div>

    <script>
      document
        .getElementById("sendOtpBtn")
        .addEventListener("click", function () {
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
          const confirmPassword =
            document.getElementById("confirmPassword").value;
          const name = document.getElementById("name").value;
          const role = document.getElementById("role").value;

          if (
            name &&
            email &&
            password &&
            confirmPassword &&
            role &&
            password === confirmPassword &&
            /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)
          ) {
            fetch("/send-otp", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ email }),
            })
              .then((response) => response.json())
              .then((data) => {
                if (data.error) {
                  alert(data.error);  // Show error if user is already registered
                  return;
                }
            
                alert("Verification code sent to your email!");
                document.getElementById("role").disabled = true;
                document.getElementById("name").disabled = true;
                document.getElementById("email").disabled = true;
                document.getElementById("password").disabled = true;
                document.getElementById("confirmPassword").disabled = true;
                document.getElementById("sendOtpBtn").style.display = "none";
                document.getElementById("otpField").style.display = "block";
                document.getElementById("verifyBtn").style.display = "block";
              })
              .catch((error) => console.error("Error:", error));
          } else {
            alert(
              "Please fill all fields correctly and ensure passwords match!"
            );
          }
        });

        document.getElementById("verifyBtn").addEventListener("click", function () {
          const name = document.getElementById("name").value;
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
          const role = document.getElementById("role").value;
          const otp = document.getElementById("otp").value;
        
          if (!email || !otp || !name || !password || !role) {
            alert("All fields are required.");
            return;
          }
        
          fetch("/verify-otp", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ name, email, password, role, otp }),  // Sending all fields
          })
            .then((response) => response.json())
            .then((data) => {
              if (data.message) {
                alert("Verification successful!");
        
                // Redirect based on role
                if (role === "Doctor") {
                  window.location.href = "doctor_register";
                } else if (role === "Patient") {
                  window.location.href = "patient_register";
                }
              } else {
                alert("Invalid verification code! Please try again.");
              }
            })
            .catch((error) => console.error("Error:", error));
        });
    </script>
  </body>
</html>
