{% block title %}Create Appointment{% endblock %}

{% block content %}
<div class="min-h-screen bg-gradient-to-r from-blue-100 via-white to-blue-100 flex items-center justify-center">
    <div class="w-full max-w-4xl mx-auto bg-white shadow-lg rounded-3xl p-8 lg:p-12">
        <h1 class="text-3xl lg:text-4xl font-bold text-blue-800 text-center mb-6">
            Schedule Your Appointment
        </h1>
        <p class="text-lg text-gray-600 text-center mb-8">
            Fill out the form below to book your appointment with ease.
        </p>
        <form action="/create_appointment" method="POST" enctype="multipart/form-data" class="space-y-8">
            <!-- Patient Name -->
            <div class="relative">
                <label for="patient_name" class="block text-lg font-medium text-gray-800 mb-2">Patient Name</label>
                <input 
                    type="text" 
                    id="patient_name" 
                    name="patient_name" 
                    class="w-full px-4 py-3 text-gray-800 border border-gray-300 rounded-2xl shadow-md focus:ring-2 focus:ring-blue-500 focus:outline-none"
                    placeholder="Enter your full name"
                    required>
            </div>

            <!-- Doctor Selection -->
            <div class="relative">
                <label for="doctor_id" class="block text-lg font-medium text-gray-800 mb-2">Select Doctor</label>
                <select 
                    id="doctor_id" 
                    name="doctor_id" 
                    class="w-full px-4 py-3 text-gray-800 border border-gray-300 rounded-2xl shadow-md focus:ring-2 focus:ring-blue-500 focus:outline-none"
                    required>
                    {% for doctor in doctors %}
                        <option value="{{ doctor['_id'] }}">{{ doctor['first_name'] }} {{ doctor['last_name'] }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Age -->
            <div class="relative">
                <label for="age" class="block text-lg font-medium text-gray-800 mb-2">Age</label>
                <input 
                    type="number" 
                    id="age" 
                    name="age" 
                    class="w-full px-4 py-3 text-gray-800 border border-gray-300 rounded-2xl shadow-md focus:ring-2 focus:ring-blue-500 focus:outline-none"
                    placeholder="Enter your age"
                    required>
            </div>

            <!-- Phone -->
            <div class="relative">
                <label for="phone" class="block text-lg font-medium text-gray-800 mb-2">Phone</label>
                <input 
                    type="text" 
                    id="phone" 
                    name="phone" 
                    class="w-full px-4 py-3 text-gray-800 border border-gray-300 rounded-2xl shadow-md focus:ring-2 focus:ring-blue-500 focus:outline-none"
                    placeholder="Enter your phone number"
                    required>
            </div>

            <!-- Height -->
            <div class="relative">
                <label for="height" class="block text-lg font-medium text-gray-800 mb-2">Height (cm)</label>
                <input 
                    type="number" 
                    id="height" 
                    name="height" 
                    class="w-full px-4 py-3 text-gray-800 border border-gray-300 rounded-2xl shadow-md focus:ring-2 focus:ring-blue-500 focus:outline-none"
                    placeholder="Enter your height">
            </div>

            <!-- Weight -->
            <div class="relative">
                <label for="weight" class="block text-lg font-medium text-gray-800 mb-2">Weight (kg)</label>
                <input 
                    type="number" 
                    id="weight" 
                    name="weight" 
                    class="w-full px-4 py-3 text-gray-800 border border-gray-300 rounded-2xl shadow-md focus:ring-2 focus:ring-blue-500 focus:outline-none"
                    placeholder="Enter your weight">
            </div>

            <!-- Cause -->
            <div class="relative">
                <label for="cause" class="block text-lg font-medium text-gray-800 mb-2">Cause</label>
                <textarea 
                    id="cause" 
                    name="cause" 
                    rows="4" 
                    class="w-full px-4 py-3 text-gray-800 border border-gray-300 rounded-2xl shadow-md focus:ring-2 focus:ring-blue-500 focus:outline-none"
                    placeholder="Describe the reason for the appointment"
                    required></textarea>
            </div>

            <!-- Appointment Date & Time -->
            <div class="relative">
                <label for="appointment_datetime" class="block text-lg font-medium text-gray-800 mb-2">Appointment Date & Time</label>
                <input 
                    type="datetime-local" 
                    id="appointment_datetime" 
                    name="appointment_datetime" 
                    class="w-full px-4 py-3 text-gray-800 border border-gray-300 rounded-2xl shadow-md focus:ring-2 focus:ring-blue-500 focus:outline-none"
                    required>
            </div>

            <!-- Upload Report -->
            <div class="relative">
                <label for="report" class="block text-lg font-medium text-gray-800 mb-2">Upload Report (optional)</label>
                <input 
                    type="file" 
                    id="report" 
                    name="report" 
                    accept=".pdf,.jpg,.jpeg,.png"
                    class="w-full px-4 py-3 text-gray-800 border border-gray-300 rounded-2xl shadow-md focus:ring-2 focus:ring-blue-500 focus:outline-none">
            </div>

            <!-- Submit Button -->
            <div class="text-center">
                <button 
                    type="submit" 
                    class="bg-gradient-to-r from-blue-500 to-blue-600 text-white font-semibold px-8 py-4 rounded-2xl shadow-lg hover:from-blue-600 hover:to-blue-700 transition-all duration-300">
                    Book Appointment
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
