<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Registration</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: url("static/images/patientbg.jpg");
      background-size: cover;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .registration_form {
      background: #ffffff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }
    h3 {
      margin-bottom: 20px;
      font-size: 24px;
    }
    .input_box {
      margin-bottom: 15px;
      text-align: left;
    }
    .input_box label {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
    }
    .required {
      color: red;
    }
    .input_box input, .input_box select, .input_box textarea {
      width: 100%;
      height: 45px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    .input_box textarea {
      height: 80px;
      resize: none;
    }
    .phone_input {
      display: flex;
      align-items: center;
    }
    .phone_input span {
      background: #e0e0e0;
      padding: 12px;
      border-radius: 5px 0 0 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    .phone_input input {
      flex: 1;
      border-radius: 0 5px 5px 0;
      border-left: none;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <div class="registration_form">
    <h3>Patient Registration</h3>
    <form id="patientForm" onsubmit="return validateForm()">
      <div class="input_box">
        <label for="age">Age <span class="required">*</span></label>
        <input type="number" id="age" name="age" placeholder="Enter your age" required min="1" />
      </div>
      <div class="input_box">
        <label for="gender">Gender <span class="required">*</span></label>
        <select id="gender" name="gender" required>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <div class="input_box">
        <label for="photo">Photo <span class="required">*</span></label>
        <input type="file" id="photo" name="photo" accept="image/png, image/jpeg, image/jpg, image/gif, image/bmp, image/webp" required />
      </div>
      <div class="input_box">
        <label for="phone">Phone No <span class="required">*</span></label>
        <div class="phone_input">
          <span>+91</span>
          <input type="tel" id="phone" name="phone" placeholder="Enter phone number" required pattern="[0-9]{10}" maxlength="10" oninput="validatePhone()"/>
        </div>
      </div>
      <div class="input_box">
        <label for="address">Address <span class="required">*</span></label>
        <textarea id="address" name="address" placeholder="Enter your address" required></textarea>
      </div>
      <button type="submit">PROCEED</button>
    </form>
  </div>

  <script>
    function validatePhone() {
      const phoneInput = document.getElementById('phone');
      if (phoneInput.value.length > 10) {
        alert("Phone number cannot exceed 10 digits.");
        phoneInput.value = phoneInput.value.slice(0, 10);
      }
    }

    function validateForm() {
      const age = document.getElementById('age').value;
      if (age <= 0) {
        alert("Age must be a positive number.");
        return false;
      }
      return true;
    }

    document.getElementById("patientForm").addEventListener("submit", function(event) {
      event.preventDefault();
      
      let formData = new FormData(this);
      let submitButton = document.querySelector("button[type='submit']");

      submitButton.disabled = true;
      submitButton.innerText = "Processing...";
  
      fetch("/patient_register", {
          method: "POST",
          body: formData
      })
      .then(response => response.json())
      .then(data => {
          if (data.error) {
              alert(data.error);
              submitButton.disabled = false;  // Re-enable button if error occurs
              submitButton.innerText = "PROCEED";
          } else {
              alert(data.message);
              window.location.href = data.redirect_url;
          }
      })
      .catch(error => console.error("Error:", error));
        alert("An error occurred. Please try again.");
        submitButton.disabled = false;  // Re-enable button if fetch fails
        submitButton.innerText = "PROCEED";
  });
  </script>
</body>
</html>
