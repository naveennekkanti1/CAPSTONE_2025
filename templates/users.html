<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Previous styles remain the same until .user-card */
        
        .search-filter-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .search-filter-container .form-control,
        .search-filter-container .form-select {
            max-width: 300px;
        }

        #userCards {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            width: 100%;
        }

        .user-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            height: 100%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .user-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .user-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }

        .user-photo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
            object-fit: cover;
        }

        .user-name {
            color: #1a75ff;
            margin: 0;
            font-size: 1.1rem;
        }

        .user-info {
            flex-grow: 1;
        }

        .user-info p {
            margin-bottom: 8px;
            line-height: 1.4;
        }

        .role-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 500;
            margin-left: 10px;
        }

        .role-admin {
            background-color: #ff4444;
            color: white;
        }

        .role-doctor {
            background-color: #00C851;
            color: white;
        }

        .role-patient {
            background-color: #33b5e5;
            color: white;
        }

        @media (max-width: 768px) {
            .search-filter-container {
                flex-direction: column;
                align-items: center;
            }

            .search-filter-container .form-control,
            .search-filter-container .form-select {
                width: 100%;
                max-width: 100%;
            }

            #userCards {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar remains the same -->
    <div class="sidebar">
        <!-- Sidebar content remains the same -->
    </div>

    <div class="main-content">
        <div class="section">
            <h2 class="text-center mb-4">Users</h2>
            <div class="search-filter-container">
                <input type="text" id="searchInput" class="form-control" placeholder="Search users...">
                <select id="roleFilter" class="form-select">
                    <option value="">All Roles</option>
                    <option value="admin">Admin</option>
                    <option value="doctor">Doctor</option>
                    <option value="patient">Patient</option>
                </select>
            </div>
            <div id="userCards">
                {% if users %}
                    {% for user in users %}
                        <div class="user-card" data-role="{{ user.role }}">
                            <div class="user-header">
                                <img src="/user_photo/{{ user._id }}" alt="User Photo" class="user-photo">
                                <div>
                                    <h5 class="user-name">
                                        {{ user.name }}
                                        <span class="role-badge role-{{ user.role }}">{{ user.role }}</span>
                                    </h5>
                                </div>
                            </div>
                            <div class="user-info">
                                <p><strong>ID:</strong> {{ user._id }}</p>
                                <p><strong>Email:</strong> {{ user.email }}</p>
                                <p><strong>Phone:</strong> {{ user.phone or 'N/A' }}</p>
                            </div>
                        </div>
                    {% endfor %}
                {% else %}
                    <div class="text-center">No users found.</div>
                {% endif %}
            </div>
        </div>
    </div>

    <script>
        function filterUsers() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const roleFilter = document.getElementById('roleFilter').value.toLowerCase();
            const userCards = document.querySelectorAll('.user-card');
            
            userCards.forEach(card => {
                const cardText = card.textContent.toLowerCase();
                const cardRole = card.dataset.role.toLowerCase();
                
                const matchesSearch = cardText.includes(searchTerm);
                const matchesRole = roleFilter === '' || cardRole === roleFilter;
                
                if (matchesSearch && matchesRole) {
                    card.style.display = 'block';
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                } else {
                    card.style.display = 'none';
                    card.style.opacity = '0';
                    card.style.transform = 'translateY(20px)';
                }
            });

            updateNoResultsMessage(searchTerm, roleFilter);
        }

        function updateNoResultsMessage(searchTerm, roleFilter) {
            const visibleCards = document.querySelectorAll('.user-card[style="display: block"]');
            const noResultsMessage = document.querySelector('.no-results-message');
            
            if (visibleCards.length === 0 && (searchTerm !== '' || roleFilter !== '')) {
                if (!noResultsMessage) {
                    const message = document.createElement('div');
                    message.className = 'no-results-message text-center mt-4';
                    message.textContent = 'No users found matching your criteria.';
                    document.getElementById('userCards').appendChild(message);
                }
            } else if (noResultsMessage) {
                noResultsMessage.remove();
            }
        }

        // Event listeners for search and filter
        document.getElementById('searchInput').addEventListener('input', filterUsers);
        document.getElementById('roleFilter').addEventListener('change', filterUsers);

        // Add transitions
        document.addEventListener('DOMContentLoaded', () => {
            const style = document.createElement('style');
            style.textContent = `
                .user-card {
                    transition: opacity 0.3s ease, transform 0.3s ease;
                }
                .no-results-message {
                    animation: fadeIn 0.3s ease;
                }
                @keyframes fadeIn {
                    from { opacity: 0; }
                    to { opacity: 1; }
                }
            `;
            document.head.appendChild(style);
        });
    </script>
</body>
</html>
