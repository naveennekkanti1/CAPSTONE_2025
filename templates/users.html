<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            background: linear-gradient(120deg, #2b1055, #7597de);
            font-family: 'Arial', sans-serif;
            display: flex;
            color: white;
        }
        .sidebar {
            width: 250px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            position: fixed;
            height: 100vh;
            display: flex;
            flex-direction: column;
            gap: 15px;
            text-align: center;
        }
        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
        }
        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 12px;
            font-weight: bold;
            border-radius: 5px;
            transition: transform 0.3s ease, background 0.3s ease;
        }
        .sidebar a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(5px);
        }
        .main-content {
            margin-left: 270px;
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .section {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            color: #333;
        }
        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo-container">
            <img src="static/images/logo.jpg" alt="Logo" class="logo">
            <h3>RapiACT</h3>
        </div>
        <a href="/admin_dashboard">Dashboard</a>
        <a href="/users">Users</a>
        <a href="/add_user">Add User</a>
        <a href="/appointments">Appointments</a>
        <a href="/enquiry_details">Contact Queries</a>
        <a href="/logout">Logout</a>
    </div>
    <div class="main-content">
        <h2 class="text-center">Users</h2>
        <div class="section card-container">
            {% if users %}
                {% for user in users %}
                    <div class="card">
                        <img src="/user_photo/{{ user._id }}" alt="User Photo">
                        <h5>{{ user.first_name }} {{ user.last_name }}</h5>
                        <p><strong>ID:</strong> {{ user._id }}</p>
                        <p><strong>Email:</strong> {{ user.email }}</p>
                        <p><strong>Phone:</strong> {{ user.phone or 'N/A' }}</p>
                    </div>
                {% endfor %}
            {% else %}
                <p class="text-center">No users found.</p>
            {% endif %}
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch("/get_users")
                .then(response => response.json())
                .then(users => {
                    const userCards = document.getElementById("userCards");
                    userCards.innerHTML = "";
    
                    users.forEach(user => {
                        const card = document.createElement("div");
                        card.classList.add("card");
    
                        const photoSrc = user.photo ? `data:image/png;base64,${user.photo}` : 'static/images/default_user.png';
    
                        card.innerHTML = `
                            <img src="${photoSrc}" alt="User Photo">
                            <h5>${user.first_name} ${user.last_name}</h5>
                            <p><strong>ID:</strong> ${user._id}</p>
                            <p><strong>Email:</strong> ${user.email}</p>
                            <p><strong>Phone:</strong> ${user.phone || 'N/A'}</p>
                        `;
                        userCards.appendChild(card);
                    });
                });
        });
    
        function searchUsers() {
            const input = document.getElementById("searchInput").value.toLowerCase();
            const cards = document.getElementById("userCards").getElementsByClassName("card");
    
            for (let card of cards) {
                const text = card.textContent.toLowerCase();
                card.style.display = text.includes(input) ? "block" : "none";
            }
        }
    </script>
</body>
</html>
