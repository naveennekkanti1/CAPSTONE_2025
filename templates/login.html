<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #0099cc; /* Blue background */
            overflow: hidden;
            position: relative;
            font-family: 'Arial', sans-serif;
        }

        /* Blue Bubble Background */
        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            pointer-events: none;
        }

        .bubble {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.6); /* Semi-transparent bubbles */
            animation: float 10s ease-in-out infinite, scale 5s ease-in-out infinite;
            opacity: 0.6;
        }

        /* Bubble Sizes and Animation */
        .bubble:nth-child(1) {
            width: 80px;
            height: 80px;
            left: 10%;
            top: 10%;
            animation-duration: 12s, 20s;
        }

        .bubble:nth-child(2) {
            width: 120px;
            height: 120px;
            left: 30%;
            top: 40%;
            animation-duration: 10s, 18s;
            animation-delay: 2s;
        }

        .bubble:nth-child(3) {
            width: 90px;
            height: 90px;
            left: 60%;
            top: 20%;
            animation-duration: 15s, 25s;
            animation-delay: 4s;
        }

        .bubble:nth-child(4) {
            width: 110px;
            height: 110px;
            left: 80%;
            top: 50%;
            animation-duration: 13s, 22s;
            animation-delay: 6s;
        }

        .bubble:nth-child(5) {
            width: 100px;
            height: 100px;
            left: 50%;
            top: 60%;
            animation-duration: 14s, 28s;
            animation-delay: 8s;
        }

        .bubble:nth-child(6) {
            width: 150px;
            height: 150px;
            left: 15%;
            top: 70%;
            animation-duration: 20s, 30s;
            animation-delay: 10s;
        }

        .bubble:nth-child(7) {
            width: 110px;
            height: 110px;
            left: 75%;
            top: 30%;
            animation-duration: 18s, 35s;
            animation-delay: 12s;
        }

        .bubble:nth-child(8) {
            width: 130px;
            height: 130px;
            left: 40%;
            top: 80%;
            animation-duration: 22s, 40s;
            animation-delay: 14s;
        }

        /* Keyframes for Bubble Movement */
        @keyframes float {
            0% {
                transform: translate3d(0, 100vh, 0);
            }
            100% {
                transform: translate3d(0, -100vh, 0);
            }
        }

        /* Keyframes for Bubble Scaling */
        @keyframes scale {
            0% {
                transform: scale(0.8);
            }
            100% {
                transform: scale(1.2);
            }
        }

        /* Form Styling */
        .form-container {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.8);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            animation: slideIn 1.5s ease-out forwards;
            width: 100%;
            max-width: 400px; /* Set the max width of the form */
            margin: auto; /* Ensure the form is centered horizontally */
        }

        .form-container h1 {
            font-size: 2rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 1.5rem;
            color: blue;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        /* Slide-in Animation */
        @keyframes slideIn {
            0% {
                transform: translateY(-200%);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Logo Section */
        .logo-section {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%); /* Center the logo horizontally */
            display: flex;
            align-items: center;
            z-index: 2;
        }

        .logo-section img {
            width: 60px;
            height: 60px;
        }
    </style>
</head>
<body>

    <!-- Logo Section -->
    <div class="logo-section">
        <img src="static/images/logo.jpg" alt="Logo"> <!-- Replace with your logo image URL -->
    </div>

    <!-- 3D Bubble Background -->
    <div class="background">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
    </div>

    <!-- Login Form -->
    <div class="container mt-5 d-flex align-items-center justify-content-center" style="height: 100vh;">
        <div class="col-md-6">
            <div class="form-container">
                <h1>Login</h1>
                <form method="POST" action="{{ url_for('login') }}">
                    <!-- Email Field -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                    </div>

                    <!-- Password Field -->
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                    </div>

                    <!-- Role Selection -->
                    <div class="mb-3">
                        <label for="role" class="form-label">Role</label>
                        <select class="form-select" id="role" name="role" required>
                            <option value="" disabled selected>Select your role</option>
                            <option value="admin">Admin</option>
                            <option value="doctor">Doctor</option>
                            <option value="patient">Patient</option>
                        </select>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary w-100">Login</button>

                    <!-- Register Link -->
                    <p class="text-center mt-3">
                        Don't have an account? <a href="/register" class="text-decoration-none">Register here</a> .
                    </p>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
