<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(120deg, #007bff, #004085);
            font-family: 'Arial', sans-serif;
            color: #fff;
        }

        .background {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: sparkle 5s infinite ease-in-out;
        }

        @keyframes sparkle {
            0%, 100% {
                opacity: 0.3;
                transform: scale(0.5);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            z-index: 10;
            padding: 10px 20px;
        }

        .navbar .nav-link {
            color: white;
        }

        .navbar .nav-link:hover {
            color: #e6e6e6;
        }

        .navbar-brand {
            display: flex;
            align-items: center;
        }

        .navbar-brand img {
            height: 40px;
            margin-right: 10px;
        }

        .navbar-brand span {
            color: #ffcc00;
            font-weight: bold;
        }

        .container {
            padding: 120px 20px 20px;
        }

        .card-form {
            background-color: #1e3a8a; /* Dark blue background for form */
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .card-form .form-label {
            font-weight: bold;
            color: #fff;
        }

        .card-form .form-control {
            background-color: #e0f7fa; /* Light blue input fields */
            border: 1px solid #007bff;
            color: #333;
        }

        .card-form .form-select {
            background-color: #e0f7fa;
            border: 1px solid #007bff;
            color: #333;
        }

        .card-form .btn {
            background-color: #0056b3; /* Blue button */
            color: white;
            border-radius: 5px;
            padding: 10px 20px;
            border: none;
            font-weight: bold;
        }

        .card-form .btn:hover {
            background-color: #004085; /* Darker blue on hover */
        }

        .card-form .role-specific-fields {
            margin-top: 20px;
        }

        /* Form name (heading) styling */
        h2 {
            color: #007bff; /* Blue color for form name */
            font-weight: bold;
            text-align: center;
        }

        .search-bar {
            margin-bottom: 20px;
            text-align: center;
        }

        .search-bar input {
            width: 50%;
            padding: 10px;
            border-radius: 4px;
            border: none;
            outline: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 768px) {
            .search-bar input {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar with Logo -->
    <nav class="navbar">
        <div class="navbar-brand">
            <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="Logo">
            <span>RapiACT</span>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="card-form">
            <h2 class="mb-4">Edit User</h2>
            <form method="POST" action="" enctype="multipart/form-data">
                <!-- Basic User Information -->
                <div class="mb-3">
                    <label for="first_name" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="first_name" name="first_name" value="{{ user.first_name }}" required>
                </div>

                <div class="mb-3">
                    <label for="last_name" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="last_name" name="last_name" value="{{ user.last_name }}" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
                </div>

                <div class="mb-3">
                    <label for="role" class="form-label">Role</label>
                    <select class="form-select" id="role" name="role" required>
                        <option value="patient" {% if user.role == 'patient' %}selected{% endif %}>Patient</option>
                        <option value="doctor" {% if user.role == 'doctor' %}selected{% endif %}>Doctor</option>
                    </select>
                </div>

                <!-- Fields for Patients -->
                <div id="patient-fields" class="role-specific-fields" style="display: none;">
                    <h5 class="mt-4">Patient Details</h5>

                    <div class="mb-3">
                        <label for="house_no" class="form-label">House No</label>
                        <input type="text" class="form-control" id="house_no" name="house_no" value="{{ user.house_no }}">
                    </div>

                    <div class="mb-3">
                        <label for="village_city" class="form-label">Village/City</label>
                        <input type="text" class="form-control" id="village_city" name="village_city" value="{{ user.village_city }}">
                    </div>

                    <div class="mb-3">
                        <label for="district" class="form-label">District</label>
                        <input type="text" class="form-control" id="district" name="district" value="{{ user.district }}">
                    </div>

                    <div class="mb-3">
                        <label for="state" class="form-label">State</label>
                        <input type="text" class="form-control" id="state" name="state" value="{{ user.state }}">
                    </div>
                </div>

                <!-- Fields for Doctors -->
                <div id="doctor-fields" class="role-specific-fields" style="display: none;">
                    <h5 class="mt-4">Doctor Details</h5>

                    <div class="mb-3">
                        <label for="specialization" class="form-label">Specialization</label>
                        <input type="text" class="form-control" id="specialization" name="specialization" value="{{ user.specialization }}">
                    </div>

                    <div class="mb-3">
                        <label for="experience_years" class="form-label">Years of Experience</label>
                        <input type="number" class="form-control" id="experience_years" name="experience_years" value="{{ user.experience_years }}">
                    </div>
                </div>

                <!-- Profile Photo Upload -->
                <div class="mb-3">
                    <label for="photo" class="form-label">Profile Photo</label>
                    <input type="file" class="form-control" id="photo" name="photo">
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary">Update User</button>
            </form>
        </div>
    </div>

    <script>
        const roleSelect = document.getElementById('role');
        const patientFields = document.getElementById('patient-fields');
        const doctorFields = document.getElementById('doctor-fields');

        // Initial role setup
        window.onload = function () {
            const selectedRole = roleSelect.value;
            if (selectedRole === 'patient') {
                patientFields.style.display = 'block';
                doctorFields.style.display = 'none';
            } else if (selectedRole === 'doctor') {
                patientFields.style.display = 'none';
                doctorFields.style.display = 'block';
            }
        };

        roleSelect.addEventListener('change', function () {
            if (this.value === 'patient') {
                patientFields.style.display = 'block';
                doctorFields.style.display = 'none';
            } else if (this.value === 'doctor') {
                patientFields.style.display = 'none';
                doctorFields.style.display = 'block';
            }
        });
    </script>
</body>
</html>
