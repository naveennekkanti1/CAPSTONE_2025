<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <link rel="icon" type="image/jpg" href="{{ url_for('static', filename='images/logo.jpg') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(120deg, #007bff, #004085);
            font-family: 'Arial', sans-serif;
            color: #fff;
        }

        .background {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: sparkle 5s infinite ease-in-out;
        }

        @keyframes sparkle {
            0%, 100% {
                opacity: 0.3;
                transform: scale(0.5);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Main content area */
        .main-content {
            max-width: 900px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        .card-form {
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .card-form .form-label {
            font-weight: bold;
            color: #ffcc00;
            margin-bottom: 8px;
        }

        .card-form .form-control {
            background-color: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 8px;
            padding: 12px 15px;
            color: #333;
            margin-bottom: 15px;
            transition: all 0.3s;
        }

        .card-form .form-control:focus {
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.5);
            background-color: #fff;
        }

        .card-form .form-control:disabled,
        .card-form .form-control[readonly] {
            background-color: rgba(220, 220, 220, 0.9);
            cursor: not-allowed;
        }

        .card-form .form-select {
            background-color: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 8px;
            padding: 12px 15px;
            color: #333;
            height: auto;
        }

        .card-form .btn {
            border-radius: 8px;
            padding: 12px 25px;
            font-weight: bold;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .card-form .btn-primary {
            background: linear-gradient(to right, #0056b3, #007bff);
            border: none;
        }

        .card-form .btn-primary:hover {
            background: linear-gradient(to right, #004085, #0056b3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .card-form .btn-secondary {
            background: linear-gradient(to right, #6c757d, #5a6268);
            border: none;
        }

        .card-form .btn-secondary:hover {
            background: linear-gradient(to right, #5a6268, #495057);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .card-form .role-specific-fields {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Form name (heading) styling */
        h2 {
            color: #ffcc00;
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
            font-size: 32px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .page-title {
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            position: relative;
        }

        .back-button {
            position: absolute;
            left: 0;
            top: 15px;
            color: #ffcc00;
            font-size: 16px;
            text-decoration: none;
            display: flex;
            align-items: center;
            transition: all 0.3s;
        }

        .back-button:hover {
            color: #fff;
            transform: translateX(-5px);
        }

        .back-button i {
            margin-right: 8px;
        }

        /* Flash messages */
        .alert {
            margin-bottom: 20px;
            border-radius: 10px;
        }

        /* Section headings */
        h5.mt-4 {
            color: #ffcc00;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 10px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        /* Form field groups */
        .form-group {
            margin-bottom: 20px;
        }

        /* Profile photo section */
        .profile-photo-section {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .img-thumbnail {
            border: 3px solid #ffcc00;
            background-color: transparent;
            max-width: 150px;
            height: auto;
        }

        .form-text {
            color: rgba(255, 255, 255, 0.7) !important;
            font-style: italic;
        }

        /* App logo in header */
        .app-logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .app-logo img {
            height: 80px;
            margin-bottom: 10px;
        }

        .app-logo h3 {
            color: #ffcc00;
            margin: 0;
            font-size: 28px;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .main-content {
                padding: 20px 15px;
            }

            .card-form {
                padding: 20px 15px;
            }

            h2 {
                font-size: 24px;
            }
            
            .back-button {
                position: static;
                margin-bottom: 15px;
                display: inline-block;
            }
            
            .page-title {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <!-- Main Content -->
    <div class="main-content">
        <!-- App Logo -->
        <div class="app-logo">
            <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="Logo">
            <h3>RapiACT</h3>
        </div>
        
        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <div class="page-title">
            <a href="{{ url_for('users') }}" class="back-button">
                <i class="fas fa-arrow-left"></i> Back to Users
            </a>
            <h2><i class="fas fa-user-edit me-2"></i>Edit User</h2>
        </div>

        <div class="card-form">
            <form method="POST" action="{{ url_for('edit_user', user_id=user._id) }}" enctype="multipart/form-data">
                <div class="page-title d-flex justify-content-between align-items-center">
                    <h2><i class="fas fa-user-edit me-2"></i>Edit User</h2>
                </div>
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-4">
                            <label for="name" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="name" name="name" value="{{ user.name }}" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-4">
                            <label for="email" class="form-label">Email (Cannot be changed)</label>
                            <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" readonly>
                        </div>
                    </div>
                </div>
                
                <div class="mb-4">
                    <label for="role" class="form-label">User Role</label>
                    <select class="form-select" id="role" name="role" required>
                        <option value="patient" {% if user.role == 'patient' %}selected{% endif %}>Patient</option>
                        <option value="doctor" {% if user.role == 'doctor' %}selected{% endif %}>Doctor</option>
                    </select>
                </div>
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-4">
                            <label for="phone" class="form-label">Phone Number</label>
                            <input type="text" class="form-control" id="phone" name="phone" value="{{ user.phone }}" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-4">
                            <label for="age" class="form-label">Age</label>
                            <input type="number" class="form-control" id="age" name="age" value="{{ user.age }}" required>
                        </div>
                    </div>
                </div>
                
                <div class="mb-4">
                    <label for="gender" class="form-label">Gender</label>
                    <select class="form-select" id="gender" name="gender" required>
                        <option value="male" {% if user.gender == 'male' %}selected{% endif %}>Male</option>
                        <option value="female" {% if user.gender == 'female' %}selected{% endif %}>Female</option>
                        <option value="other" {% if user.gender == 'other' %}selected{% endif %}>Other</option>
                    </select>
                </div>
                
                <div class="mb-4">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" name="address" value="{{ user.address }}" required>
                </div>
                
                <div id="doctor-fields" style="display: none;">
                    <h5 class="mt-4">Doctor Details</h5>
                    <div class="mb-4">
                        <label for="specialization" class="form-label">Specialization</label>
                        <input type="text" class="form-control" id="specialization" name="specialization" value="{{ user.specialization }}">
                    </div>
                    <div class="mb-4">
                        <label for="years_experience" class="form-label">Years of Experience</label>
                        <input type="number" class="form-control" id="years_experience" name="years_experience" value="{{ user.years_experience }}">
                    </div>
                    <div class="mb-4">
                        <label for="professional_experience" class="form-label">Professional Experience</label>
                        <textarea class="form-control" id="professional_experience" name="professional_experience">{{ user.professional_experience }}</textarea>
                    </div>
                </div>
                
                <div class="mb-4">
                    <label for="photo" class="form-label">Profile Photo</label>
                    <input type="file" class="form-control" id="photo" name="photo">
                    <small class="form-text">Leave empty to keep current photo</small>
                </div>
                
                <div class="d-flex justify-content-between mt-4">
                    <a href="{{ url_for('users') }}" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary">Update User</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Background Star Animation -->
    <div class="background" id="starBackground"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    
    <!-- Scripts -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const roleSelect = document.getElementById('role');
            const doctorFields = document.getElementById('doctor-fields');
            
            function toggleFields() {
                if (roleSelect.value === 'doctor') {
                    doctorFields.style.display = 'block';
                } else {
                    doctorFields.style.display = 'none';
                }
            }
            
            toggleFields();
            roleSelect.addEventListener('change', toggleFields);
        });
    </script>
</body>
</html>
